stages:
  - docker-dev
  - deploy-dev
  - deploy-test
  - deploy-staging
  - docker-prd
  - deploy-prd

variables:
  NEW_ALI_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  NEW_IMAGE_PM: $NEW_ALI_REGISTRY/masastack/masa-pm-service-admin:$CI_COMMIT_TAG
  NEW_IMAGE_PM_DEV: $NEW_ALI_REGISTRY/masastack/masa-pm-service-admin:dev-$CI_PIPELINE_ID
  NEW_IMAGE_PM_UI: $NEW_ALI_REGISTRY/masastack/masa-pm-ui-admin:$CI_COMMIT_TAG
  NEW_IMAGE_PM_UI_DEV: $NEW_ALI_REGISTRY/masastack/masa-pm-ui-admin:dev-$CI_PIPELINE_ID
  DOCKER_PM_PATH: ./src/Services/MASA.PM.Service.Admin/Dockerfile
  DOCKER_UI_PATH: ./src/Web/MASA.PM.Web.Admin/Dockerfile

docker-dev:
  stage: docker-dev
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - main  
  script:
    - docker build -f $DOCKER_PM_PATH -t $NEW_IMAGE_PM_DEV .
    - docker push $NEW_IMAGE_PM_DEV 
    - docker build -f $DOCKER_UI_PATH -t $NEW_IMAGE_PM_UI_DEV .
    - docker push $NEW_IMAGE_PM_UI_DEV
  after_script:
    - docker rmi $NEW_IMAGE_PM_DEV   
    - docker rmi $NEW_IMAGE_PM_UI_DEV
  
deploy-dev:
  stage: deploy-dev
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-dev --set pm.image.tag=dev-$CI_PIPELINE_ID -f ./values/values-dev.yaml
  retry: 2

deploy-test:
  stage: deploy-test
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-test --set pm.image.tag=dev-$CI_PIPELINE_ID -f ./values/values-test.yaml
  retry: 2
  when: manual

deploy-staging:
  stage: deploy-staging
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - main
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_YDY | base64 -d > ./config
    - echo $CI_PIPELINE_ID
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack-staging --set pm.image.tag=dev-$CI_PIPELINE_ID -f ./values/values-staging.yaml
  retry: 2
  when: manual

docker-prd:
  stage: docker-prd
  tags:
    - linux-shell
  before_script:
    - docker login -u $CI_ALI_REGISTRY_USER -p $CI_ALI_REGISTRY_PASSWD $CI_ALI_REGISTRY_DOMAIN 
  only:
    - tags  
  script:
    - docker build -f $DOCKER_PM_PATH -t $NEW_IMAGE_PM .
    - docker push $NEW_IMAGE_PM 
    - docker build -f $DOCKER_UI_PATH -t $NEW_IMAGE_PM_UI .
    - docker push $NEW_IMAGE_PM_UI
  after_script:
    - docker rmi $NEW_IMAGE_PM   
    - docker rmi $NEW_IMAGE_PM_UI

deploy-prd:
  stage: deploy-prd
  image: registry.cn-hangzhou.aliyuncs.com/masa/library:helm3_latest
  only:
    - tags
  before_script:
    - helm repo add masastack https://masastack.github.io/helm/
    - helm repo update
    - helm search repo masastack --devel --versions
  script:
    - echo $KUBE_CONFIG_MASA_PRD | base64 -d > ./config
    - echo $CI_COMMIT_TAG
    - helm --kubeconfig ./config upgrade --install masastack masastack/masastack --version 1.0.0-rc2 -n masastack --set pm.image.tag=$CI_COMMIT_TAG -f ./values/values-prd.yaml
  retry: 2
  when: manual